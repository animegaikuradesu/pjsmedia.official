    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              serif: ["Playfair Display", "serif"],

            colors: {
              brand: {
                DEFAULT: "#B48E5D", // Emas Antik

    <style>
      /* --- ANIMASI SMOOTH SATU PER SATU --- */
      @keyframes slideUpFade {
        from {
          opacity: 0;
          transform: translateY(40px); /* Jarak naik lebih jauh dikit biar kerasa */
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Class ini bikin elemen hilang dulu, nanti JS yang memicu animasinya */
      .reveal-up {
        opacity: 0; /* Wajib hidden di awal */
        animation: slideUpFade 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .bg-pattern {
        background-image: radial-gradient(#b48e5d 0.7px, transparent 0.7px);
        background-size: 24px 24px;
      }
    </style>
  </head>
